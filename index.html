<body>

    <div id="app" class="container"></div>

    <script>
        // Configuration du jeu
        const TEAM_SIZES = {
            5: [2, 3, 2, 3, 3],
            6: [2, 3, 4, 3, 4],
            7: [2, 3, 3, 4, 4],
            8: [3, 4, 4, 5, 5],
            9: [3, 4, 4, 5, 5],
            10: [3, 4, 4, 5, 5]
        };

        const ROLES_CONFIG = {
            5: { resistance: 3, spies: 2 },
            6: { resistance: 4, spies: 2 },
            7: { resistance: 4, spies: 3 },
            8: { resistance: 5, spies: 3 },
            9: { resistance: 6, spies: 3 },
            10: { resistance: 6, spies: 4 }
        };

        // √âtat du jeu
        let gameState = {
            players: [],
            roles: [],
            currentScreen: 'setup',
            revealIndex: 0,
            missions: [],
            currentMission: 0,
            leaderIndex: 0,
            selectedTeam: [],
            missionVotes: [],
            rejectCount: 0
        };

        // Fonction pour m√©langer un tableau
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // Attribuer les r√¥les
        function assignRoles(playerCount) {
            const config = ROLES_CONFIG[playerCount];
            const roles = [
                ...Array(config.resistance).fill('resistance'),
                ...Array(config.spies).fill('spy')
            ];
            return shuffle(roles);
        }

        // Rendu de l'√©cran de setup
        function renderSetup() {
            return `
                <h1>‚öîÔ∏è The Resistance</h1>
                <p class="subtitle">Qui sont les espions parmi nous ?</p>
                
                <h2>Configuration</h2>
                
                <input type="text" id="player1" placeholder="Joueur 1 *" required>
                <input type="text" id="player2" placeholder="Joueur 2 *" required>
                <input type="text" id="player3" placeholder="Joueur 3 *" required>
                <input type="text" id="player4" placeholder="Joueur 4 *" required>
                <input type="text" id="player5" placeholder="Joueur 5 *" required>
                <input type="text" id="player6" placeholder="Joueur 6">
                <input type="text" id="player7" placeholder="Joueur 7">
                <input type="text" id="player8" placeholder="Joueur 8">
                <input type="text" id="player9" placeholder="Joueur 9">
                <input type="text" id="player10" placeholder="Joueur 10">
                
                <button class="btn-primary" onclick="startGame()">Commencer la Partie</button>
            `;
        }

        // Rendu de l'√©cran des r√®gles
        function renderRules() {
            const playerCount = gameState.players.length;
            const config = ROLES_CONFIG[playerCount];
            const teamSizes = TEAM_SIZES[playerCount];
            
            return `
                <h1>‚öîÔ∏è The Resistance</h1>
                <h2>Rappel des R√®gles</h2>
                
                <div class="info-box">
                    <h3>üìä Composition</h3>
                    <p><strong>${playerCount} joueurs :</strong></p>
                    <p style="color: #00ff88;">üõ°Ô∏è ${config.resistance} R√©sistants</p>
                    <p style="color: #ff0080;">üî™ ${config.spies} Espions</p>
                </div>
                
                <div class="info-box">
                    <h3>üéØ Objectif</h3>
                    <p><strong>R√©sistance :</strong> R√©ussir 3 missions</p>
                    <p><strong>Espions :</strong> Faire √©chouer 3 missions</p>
                </div>
                
                <div class="info-box">
                    <h3>üéÆ D√©roulement</h3>
                    <p>1Ô∏è‚É£ Le <strong>Leader</strong> propose une √©quipe</p>
                    <p>2Ô∏è‚É£ Tout le monde <strong>vote</strong> l'√©quipe (üëç/üëé)</p>
                    <p>3Ô∏è‚É£ Si accept√©e, l'√©quipe part en <strong>mission</strong></p>
                    <p>4Ô∏è‚É£ Chaque membre vote secr√®tement <strong>SUCC√àS/√âCHEC</strong></p>
                </div>
                
                <div class="info-box">
                    <h3>‚ö†Ô∏è R√®gles importantes</h3>
                    <p>‚Ä¢ Les <span style="color: #00ff88;">R√©sistants</span> doivent toujours voter <strong>SUCC√àS</strong></p>
                    <p>‚Ä¢ Les <span style="color: #ff0080;">Espions</span> peuvent voter <strong>SUCC√àS ou √âCHEC</strong></p>
                    <p>‚Ä¢ <strong>1 seul √âCHEC</strong> suffit pour rater une mission</p>
                    ${playerCount >= 7 ? '<p>‚Ä¢ Mission 4 : <strong>2 √âCHECS</strong> n√©cessaires pour √©chouer</p>' : ''}
                    <p>‚Ä¢ Si <strong>5 √©quipes rejet√©es</strong> : les Espions gagnent !</p>
                </div>
                
                <div class="info-box">
                    <h3>üë• Tailles d'√©quipe par mission</h3>
                    <div style="display: flex; justify-content: space-around; margin-top: 15px; flex-wrap: wrap;">
                        ${teamSizes.map((size, i) => `
                            <div style="text-align: center; padding: 10px; background: rgba(0, 212, 255, 0.2); border-radius: 8px; margin: 5px; min-width: 60px;">
                                <div style="font-size: 1.5em; font-weight: bold;">${size}</div>
                                <div style="font-size: 0.8em; color: #888;">Mission ${i + 1}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <button class="btn-primary" onclick="startReveal()">C'est parti ! üöÄ</button>
            `;
        }

        // Rendu de l'√©cran de r√©v√©lation
        function renderReveal() {
            if (gameState.revealIndex >= gameState.players.length) {
                gameState.currentScreen = 'game';
                gameState.currentMission = 0;
                gameState.missions = [];
                gameState.leaderIndex = 0;
                gameState.rejectCount = 0;
                return renderGame();
            }

            const player = gameState.players[gameState.revealIndex];
            
            return `
                <div class="role-reveal black">
                    <h2>Passez le t√©l√©phone √†</h2>
                    <h1 style="color: #00d4ff; font-size: 3em; margin: 30px 0;">${player}</h1>
                    <button class="btn-primary" style="width: 80%; max-width: 400px;" 
                            onmousedown="showRole()" 
                            ontouchstart="showRole(); event.preventDefault();">
                        Appuyez pour voir votre r√¥le
                    </button>
                    <p style="margin-top: 20px; color: #888;">Maintenez le doigt appuy√©</p>
                </div>
            `;
        }

        // Montrer le r√¥le
        function showRole() {
            const role = gameState.roles[gameState.revealIndex];
            const player = gameState.players[gameState.revealIndex];
            
            const roleColor = role === 'resistance' ? '#00d4ff' : '#ff0080';
            const roleGradient = role === 'resistance' ? 'linear-gradient(135deg, #0033cc, #00d4ff)' : 'linear-gradient(135deg, #cc0033, #ff0080)';
            const roleTitle = role === 'resistance' ? 'R√âSISTANT' : 'ESPION';
            const roleIcon = role === 'resistance' ? 'üõ°Ô∏è' : 'üî™';
            
            document.getElementById('app').innerHTML = `
                <div class="role-reveal black">
                    <div style="background: ${roleGradient}; padding: 40px; border-radius: 20px; box-shadow: 0 0 50px ${roleColor}; text-align: center;">
                        <h2 style="color: #fff;">${player}</h2>
                        <div class="role-icon">${roleIcon}</div>
                        <h1 style="font-size: 3em; color: #fff;">${roleTitle}</h1>
                    </div>
                    <button class="btn-secondary" style="width: 80%; max-width: 400px; margin-top: 50px;" 
                            onmouseup="nextReveal()" 
                            ontouchend="nextReveal(); event.preventDefault();"
                            onmouseleave="nextReveal()">
                        Appuyez pour continuer
                    </button>
                </div>
            `;
        }

        function nextReveal() {
            gameState.revealIndex++;
            render();
        }

        // Rendu de l'√©cran de jeu principal
        function renderGame() {
            const playerCount = gameState.players.length;
            const teamSizes = TEAM_SIZES[playerCount];
            const currentTeamSize = teamSizes[gameState.currentMission];
            const leader = gameState.players[gameState.leaderIndex];
            
            const resistanceWins = gameState.missions.filter(m => m === 'success').length;
            const spyWins = gameState.missions.filter(m => m === 'fail').length;
            
            if (resistanceWins >= 3) {
                return renderGameOver('resistance');
            }
            if (spyWins >= 3) {
                return renderGameOver('spies');
            }
            
            if (gameState.rejectCount >= 5) {
                gameState.missions.push('fail');
                gameState.rejectCount = 0;
                gameState.currentMission++;
                return renderGame();
            }
            
            return `
                <h1>‚öîÔ∏è The Resistance</h1>
                
                <div class="mission-board">
                    ${[0, 1, 2, 3, 4].map(i => `
                        <div class="mission-slot ${gameState.missions[i] || ''}">
                            ${gameState.missions[i] === 'success' ? '‚úì' : ''}
                            ${gameState.missions[i] === 'fail' ? '‚úó' : ''}
                            ${!gameState.missions[i] ? (i + 1) : ''}
                        </div>
                    `).join('')}
                </div>
                
                <div class="info-box">
                    <h3>Mission ${gameState.currentMission + 1}</h3>
                    <p><strong>Leader :</strong> ${leader}</p>
                    <p><strong>Taille d'√©quipe :</strong> ${currentTeamSize} joueurs</p>
                </div>
                
                ${gameState.rejectCount > 0 ? `
                    <div class="reject-counter">
                        ‚ö†Ô∏è √âquipe rejet√©e ${gameState.rejectCount} fois
                        ${gameState.rejectCount >= 4 ? '<br><strong>Attention ! La prochaine √©quipe doit passer ou les espions gagnent !</strong>' : ''}
                    </div>
                ` : ''}
                
                <h3 style="margin: 20px 0; color: #00d4ff;">S√©lectionnez ${currentTeamSize} joueurs</h3>
                
                <div class="player-list">
                    ${gameState.players.map((player, idx) => `
                        <div class="player-item ${gameState.selectedTeam.includes(idx) ? 'selected' : ''}" 
                             onclick="togglePlayer(${idx})">
                            <span class="player-name">${player}</span>
                            <span>${gameState.selectedTeam.includes(idx) ? '‚úì' : ''}</span>
                        </div>
                    `).join('')}
                </div>
                
                <button class="btn-primary" 
                        onclick="proposeTeam()" 
                        ${gameState.selectedTeam.length !== currentTeamSize ? 'disabled' : ''}>
                    Proposer l'√âquipe
                </button>
            `;
        }

        function togglePlayer(index) {
            const playerCount = gameState.players.length;
            const teamSize = TEAM_SIZES[playerCount][gameState.currentMission];
            
            const idx = gameState.selectedTeam.indexOf(index);
            if (idx > -1) {
                gameState.selectedTeam.splice(idx, 1);
            } else {
                if (gameState.selectedTeam.length < teamSize) {
                    gameState.selectedTeam.push(index);
                }
            }
            render();
        }

        function proposeTeam() {
            gameState.currentScreen = 'vote';
            render();
        }

        // Rendu de l'√©cran de vote
        function renderVote() {
            const teamNames = gameState.selectedTeam.map(idx => gameState.players[idx]).join(', ');
            
            return `
                <h1>‚öîÔ∏è The Resistance</h1>
                <h2>Vote de l'√âquipe</h2>
                
                <div class="info-box">
                    <h3>√âquipe Propos√©e</h3>
                    <p style="font-size: 1.2em; margin-top: 10px;">${teamNames}</p>
                </div>
                
                <p style="text-align: center; margin: 20px 0; font-size: 1.1em;">
                    Tous les joueurs votent (en vrai, pouce haut/bas)<br>
                    Le leader entre le r√©sultat :
                </p>
                
                <div class="vote-buttons">
                    <button class="btn-success" onclick="teamVote(true)">
                        üëç ACCEPT√â
                    </button>
                    <button class="btn-danger" onclick="teamVote(false)">
                        üëé REJET√â
                    </button>
                </div>
            `;
        }

        function teamVote(accepted) {
            if (accepted) {
                gameState.currentScreen = 'mission';
                gameState.missionVotes = [];
                gameState.missionVoteIndex = 0;
                gameState.rejectCount = 0;
                render();
            } else {
                gameState.rejectCount++;
                gameState.leaderIndex = (gameState.leaderIndex + 1) % gameState.players.length;
                gameState.selectedTeam = [];
                gameState.currentScreen = 'game';
                render();
            }
        }

        // Rendu de l'√©cran de mission (pass-and-play)
        function renderMission() {
            if (gameState.missionVoteIndex >= gameState.selectedTeam.length) {
                gameState.currentScreen = 'missionResult';
                return renderMissionResult();
            }
            
            const playerIdx = gameState.selectedTeam[gameState.missionVoteIndex];
            const player = gameState.players[playerIdx];
            
            return `
                <div class="role-reveal black">
                    <h2>Passez le t√©l√©phone √†</h2>
                    <h1 style="color: #00ff88; font-size: 3em; margin: 30px 0;">${player}</h1>
                    <button class="btn-primary" style="width: 80%; max-width: 400px;" 
                            onclick="showMissionVote()">
                        Cliquez pour voter
                    </button>
                </div>
            `;
        }

        function showMissionVote() {
            const playerIdx = gameState.selectedTeam[gameState.missionVoteIndex];
            const player = gameState.players[playerIdx];
            
            document.getElementById('app').innerHTML = `
                <div class="container">
                    <h2>${player}</h2>
                    <h3 style="text-align: center; margin: 30px 0; color: #00d4ff;">
                        Votez secr√®tement pour cette mission
                    </h3>
                    
                    <div class="vote-buttons">
                        <button class="btn-success" onclick="missionVote('success')">
                            ‚úì SUCC√àS
                        </button>
                        <button class="btn-danger" onclick="missionVote('fail')">
                            ‚úó √âCHEC
                        </button>
                    </div>
                    
                    <p style="text-align: center; margin-top: 30px; color: #888; font-size: 0.9em;">
                        Les R√©sistants doivent voter SUCC√àS<br>
                        Les Espions peuvent voter SUCC√àS ou √âCHEC
                    </p>
                </div>
            `;
        }

        function missionVote(vote) {
            gameState.missionVotes.push(vote);
            gameState.missionVoteIndex++;
            render();
        }

        // Rendu du r√©sultat de la mission
        function renderMissionResult() {
            const shuffledVotes = shuffle(gameState.missionVotes);
            const failCount = shuffledVotes.filter(v => v === 'fail').length;
            
            const playerCount = gameState.players.length;
            const missionNumber = gameState.currentMission + 1;
            
            // Mission 4 avec 7+ joueurs n√©cessite 2 √©checs
            const failsNeeded = (playerCount >= 7 && missionNumber === 4) ? 2 : 1;
            
            const missionSuccess = failCount < failsNeeded;
            gameState.missions.push(missionSuccess ? 'success' : 'fail');
            
            return `
                <h1>‚öîÔ∏è The Resistance</h1>
                <h2>R√©sultat de la Mission ${missionNumber}</h2>
                
                <div class="result-card" style="background: ${missionSuccess ? 'rgba(0, 255, 136, 0.2)' : 'rgba(255, 0, 128, 0.2)'}; border: 2px solid ${missionSuccess ? '#00ff88' : '#ff0080'};">
                    <div style="font-size: 4em; margin: 20px 0;">
                        ${missionSuccess ? '‚úì' : '‚úó'}
                    </div>
                    <h3 style="color: ${missionSuccess ? '#00ff88' : '#ff0080'};">
                        ${missionSuccess ? 'SUCC√àS' : '√âCHEC'}
                    </h3>
                </div>
                
                <div class="info-box">
                    <h3>Votes</h3>
                    ${shuffledVotes.map(vote => `
                        <div style="padding: 10px; margin: 5px 0; background: ${vote === 'success' ? 'rgba(0, 255, 136, 0.2)' : 'rgba(255, 0, 128, 0.2)'}; border-radius: 8px;">
                            ${vote === 'success' ? '‚úì SUCC√àS' : '‚úó √âCHEC'}
                        </div>
                    `).join('')}
                    ${playerCount >= 7 && missionNumber === 4 ? '<p style="margin-top: 10px; color: #00d4ff;">‚ö†Ô∏è Cette mission n√©cessitait 2 √©checs pour √©chouer</p>' : ''}
                </div>
                
                <button class="btn-primary" onclick="nextMission()">
                    Mission Suivante
                </button>
            `;
        }

        function nextMission() {
            gameState.currentMission++;
            gameState.leaderIndex = (gameState.leaderIndex + 1) % gameState.players.length;
            gameState.selectedTeam = [];
            gameState.currentScreen = 'game';
            render();
        }

        // Rendu de la fin de partie
        function renderGameOver(winner) {
            const isResistance = winner === 'resistance';
            
            return `
                <div class="game-over ${isResistance ? 'resistance-wins' : 'spies-win'}">
                    <h2>${isResistance ? 'üõ°Ô∏è LA R√âSISTANCE GAGNE !' : 'üî™ LES ESPIONS GAGNENT !'}</h2>
                    
                    <div class="mission-board" style="margin: 40px 0;">
                        ${[0, 1, 2, 3, 4].map(i => `
                            <div class="mission-slot ${gameState.missions[i] || ''}">
                                ${gameState.missions[i] === 'success' ? '‚úì' : ''}
                                ${gameState.missions[i] === 'fail' ? '‚úó' : ''}
                                ${!gameState.missions[i] ? (i + 1) : ''}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="info-box">
                        <h3>R√©v√©lation des R√¥les</h3>
                        ${gameState.players.map((player, idx) => `
                            <div style="padding: 15px; margin: 10px 0; background: ${gameState.roles[idx] === 'resistance' ? 'rgba(0, 255, 136, 0.2)' : 'rgba(255, 0, 128, 0.2)'}; border-radius: 8px; border: 2px solid ${gameState.roles[idx] === 'resistance' ? '#00ff88' : '#ff0080'};">
                                <strong>${player}</strong> : ${gameState.roles[idx] === 'resistance' ? 'üõ°Ô∏è R√©sistant' : 'üî™ Espion'}
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="btn-primary" onclick="location.reload()">
                        Nouvelle Partie
                    </button>
                </div>
            `;
        }

        // Fonction principale de rendu
        function render() {
            const app = document.getElementById('app');
            
            switch(gameState.currentScreen) {
                case 'setup':
                    app.innerHTML = renderSetup();
                    break;
                case 'rules':
                    app.innerHTML = renderRules();
                    break;
                case 'reveal':
                    app.innerHTML = renderReveal();
                    break;
                case 'game':
                    app.innerHTML = renderGame();
                    break;
                case 'vote':
                    app.innerHTML = renderVote();
                    break;
                case 'mission':
                    app.innerHTML = renderMission();
                    break;
                case 'missionResult':
                    app.innerHTML = renderMissionResult();
                    break;
            }
        }

        // D√©marrer le jeu
        function startGame() {
            const players = [];
            for (let i = 1; i <= 10; i++) {
                const input = document.getElementById(`player${i}`);
                if (input && input.value.trim()) {
                    players.push(input.value.trim());
                }
            }
            
            if (players.length < 5) {
                alert('Il faut au moins 5 joueurs !');
                return;
            }
            
            if (players.length > 10) {
                alert('Maximum 10 joueurs !');
                return;
            }
            
            gameState.players = players;
            gameState.roles = assignRoles(players.length);
            gameState.currentScreen = 'rules';
            
            render();
        }
        
        // D√©marrer la r√©v√©lation des r√¥les
        function startReveal() {
            gameState.currentScreen = 'reveal';
            gameState.revealIndex = 0;
            render();
        }

        // Initialisation
        render();
    </script>
</body>
</html>
